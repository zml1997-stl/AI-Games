<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: #e0e7ff;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #b0c4de;
        }
        .btn-start {
            font-size: 1.5rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, #4ecca3, #2ab7ca);
            border: none;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-start:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(78, 204, 163, 0.5);
        }
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .btn-start {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Welcome to AI Trivia Game!</h1>
            <p>Embark on an exciting journey of knowledge and fun with our AI-powered trivia game. Challenge your friends, test your wits, and enjoy a dynamic experience with stunning visuals and engaging gameplay. Ready to start?</p>
            <a href="{{ url_for('index') }}" class="btn btn-start">Start Playing Now</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
