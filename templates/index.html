<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play AI Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <audio id="background-music" autoplay loop muted>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Play/Pause Buttons -->
    <div class="text-center mb-3">
        <button id="playButton" class="btn btn-primary">Play Music</button>
        <button id="pauseButton" class="btn btn-secondary">Pause Music</button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="play-card">
                    <h1>Play AI Trivia Game</h1>
                    <div class="mb-4">
                        <h3>Create a New Game</h3>
                        <form action="/create_game" method="post">
                            <div class="mb-3">
                                <label for="username-create" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-create" name="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Game</button>
                        </form>
                    </div>
                    
                    <hr>
                    
                    <div>
                        <h3>Join Existing Game</h3>
                        <form action="/join_game" method="post">
                            <div class="mb-3">
                                <label for="username-join" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-join" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="game-id" class="form-label">Game ID</label>
                                <input type="text" class="form-control" id="game-id" name="game_id" required>
                            </div>
                            <button type="submit" class="btn btn-success">Join Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("click", function() {
            document.getElementById("background-music").muted = false;
        }, { once: true });
    </script>
    <script>
        const audioElement = new Audio('{{ url_for("static", filename="music.mp3") }}');
        document.addEventListener("DOMContentLoaded", function() {
            const playButton = document.getElementById("playButton");
            const pauseButton = document.getElementById("pauseButton");
            playButton.addEventListener("click", function() {
                audioElement.muted = false;
                audioElement.play();
            });
            pauseButton.addEventListener("click", function() {
                audioElement.pause();
            });
            audioElement.play().catch(() => {
                console.log("Autoplay blocked. User interaction required.");
            });
        });
    </script>
</body>
</html>
