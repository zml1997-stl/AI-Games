<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play AI Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Matches welcome page theme */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .play-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .play-card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }
        .play-card h3 {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }
        .form-label {
            color: #e0e0e0;
            font-weight: 500;
        }
        .btn-primary, .btn-success {
            background-color: #ff6f61;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #e65b4d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.6);
        }
        .btn-primary:active, .btn-success:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 111, 97, 0.4);
        }
        .btn-success {
            background-color: #28a745; /* Green for join button */
        }
        .btn-success:hover {
            background-color: #218838;
        }
        hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop muted>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Play/Pause Buttons -->
    <div class="text-center mb-4">
        <button id="playButton" class="btn btn-primary">Play Music</button>
        <button id="pauseButton" class="btn btn-secondary">Pause Music</button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="play-card">
                    <h1>Play AI Trivia Game</h1>
                    <div class="mb-4">
                        <h3>Create a New Game</h3>
                        <form action="/create_game" method="post">
                            <div class="mb-3">
                                <label for="username-create" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-create" name="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Game</button>
                        </form>
                    </div>
                    
                    <hr>
                    
                    <div>
                        <h3>Join Existing Game</h3>
                        <form action="/join_game" method="post">
                            <div class="mb-3">
                                <label for="username-join" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-join" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="game-id" class="form-label">Game ID</label>
                                <input type="text" class="form-control" id="game-id" name="game_id" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Join Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("click", function() {
            document.getElementById("background-music").muted = false;
        }, { once: true });  // Runs only once on first user interaction
    </script>
    <script>
        // Ensure the audio element is defined
        const audioElement = new Audio('{{ url_for("static", filename="music.mp3") }}');

        // Select the buttons after DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            const playButton = document.getElementById("playButton");
            const pauseButton = document.getElementById("pauseButton");

            // Play button functionality
            playButton.addEventListener("click", function() {
                audioElement.muted = false; // Unmute if muted
                audioElement.play();
            });

            // Pause button functionality
            pauseButton.addEventListener("click", function() {
                audioElement.pause();
            });

            // Ensure autoplay works if the browser blocks it
            audioElement.play().catch(() => {
                console.log("Autoplay blocked. User interaction required.");
            });
        });
    </script>
</body>
</html>
