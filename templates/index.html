<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play AI Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <audio id="background-music" autoplay loop muted>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="play-card">
                    <h1>Play AI Trivia Game</h1>
                    <div class="mb-4">
                        <h3>Create a New Game</h3>
                        <form action="/create_game" method="post">
                            <div class="mb-3">
                                <label for="username-create" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-create" name="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Game</button>
                        </form>
                    </div>
                    
                    <hr>
                    
                    <div>
                        <h3>Join Existing Game</h3>
                        <form action="/join_game" method="post">
                            <div class="mb-3">
                                <label for="username-join" class="form-label">Your Username</label>
                                <input type="text" class="form-control" id="username-join" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="game-id" class="form-label">Game ID</label>
                                <input type="text" class="form-control" id="game-id" name="game_id" required>
                            </div>
                            <button type="submit" class="btn btn-success">Join Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Control Button -->
    <button id="music-control-btn" class="music-control-btn">üéµ</button>

    <!-- Music Player Popup -->
    <div id="music-player" class="music-player">
        <div class="d-flex justify-content-between">
            <button id="play-btn" class="btn btn-primary">‚ñ∂Ô∏è</button>
            <button id="pause-btn" class="btn btn-primary">‚è∏Ô∏è</button>
            <button id="skip-btn" class="btn btn-primary">‚è≠Ô∏è</button>
            <button id="mute-btn" class="btn btn-primary">üîá</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const audioElement = new Audio('{{ url_for("static", filename="music.mp3") }}');
        audioElement.loop = true;

        document.addEventListener("DOMContentLoaded", function() {
            const musicControlBtn = document.getElementById("music-control-btn");
            const musicPlayer = document.getElementById("music-player");
            const playBtn = document.getElementById("play-btn");
            const pauseBtn = document.getElementById("pause-btn");
            const skipBtn = document.getElementById("skip-btn");
            const muteBtn = document.getElementById("mute-btn");

            musicControlBtn.addEventListener("click", function() {
                musicPlayer.classList.toggle("active");
            });

            playBtn.addEventListener("click", function() {
                audioElement.play();
                muteBtn.classList.remove("btn-muted");
                audioElement.muted = false;
            });

            pauseBtn.addEventListener("click", function() {
                audioElement.pause();
            });

            skipBtn.addEventListener("click", function() {
                audioElement.currentTime = 0;
                audioElement.play();
                muteBtn.classList.remove("btn-muted");
                audioElement.muted = false;
            });

            muteBtn.addEventListener("click", function() {
                audioElement.muted = !audioElement.muted;
                muteBtn.classList.toggle("btn-muted", audioElement.muted);
            });

            document.addEventListener("click", function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioElement.play().catch(() => console.log("Autoplay blocked."));
                }
            }, { once: true });

            audioElement.play().catch(() => console.log("Autoplay blocked."));
        });
    </script>
</body>
</html>
