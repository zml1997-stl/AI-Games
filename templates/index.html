{% extends "base.html" %}

{% block title %}TriviaTribeAI - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1>Welcome to TriviaTribeAI</h1>
        <p>Select a game to play:</p>
        <div class="btn-group-vertical" role="group" aria-label="Game selection">
            <a href="{{ url_for('trivia_welcome') }}" class="btn btn-primary mb-2">Play Trivia</a>
            <a href="{{ url_for('sketchduel.lobby') }}" class="btn btn-success mb-2">Play SketchDuel</a>
        </div>
        {% if not current_user.is_authenticated %}
            <p>Login to save your progress: <a href="{{ url_for('login') }}">Login</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
