
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h1>AI Trivia Game</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h3>Create a New Game</h3>
                            <form action="/create_game" method="post">
                                <div class="mb-3">
                                    <label for="username-create" class="form-label">Your Username</label>
                                    <input type="text" class="form-control" id="username-create" name="username" required>
                                </div>
                                <button type="submit" class="btn btn-lg">Create Game</button>
                            </form>
                        </div>
                        
                        <hr>
                        
                        <div>
                            <h3>Join Existing Game</h3>
                            <form action="/join_game" method="post">
                                <div class="mb-3">
                                    <label for="username-join" class="form-label">Your Username</label>
                                    <input type="text" class="form-control" id="username-join" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="game-id" class="form-label">Game ID</label>
                                    <input type="text" class="form-control" id="game-id" name="game_id" required>
                                </div>
                                <button type="submit" class="btn btn-lg">Join Game</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
