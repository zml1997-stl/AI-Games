{% extends "base.html" %}

{% block title %}SketchDuel - Lobby{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1>SketchDuel Lobby</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Create Room Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h2>Create a New Room</h2>
                <form method="POST" action="{{ url_for('sketchduel.lobby') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Your Username</label>
                        <input type="text" class="form-control" id="username" name="username" required maxlength="50">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Room</button>
                </form>
            </div>
        </div>

        <!-- Join Room Form -->
        <div class="card">
            <div class="card-body">
                <h2>Join an Existing Room</h2>
                <form method="POST" action="{{ url_for('sketchduel.join_room_route', room_code='') }}/{room_code}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Your Username</label>
                        <input type="text" class="form-control" id="username" name="username" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="room_code" class="form-label">Room Code</label>
                        <input type="text" class="form-control" id="room_code" name="room_code" required maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Join Room</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
